<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WeatherBot</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="css1.css" media="screen" title="no title" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.1.0/jquery.simpleWeather.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.bundle.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/js1.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    <div id="page1" data-role="page">

      <div data-role="panel" id="page3" data-display="overlay">
        <label id="l1"for="weather">Pick Your City:</label>
            <form>
            <input type="text" name="weather" placeholder="Example:Mississauga, ON"id="weather"value="">
            <input type="submit" name="name" class="ui-btn"id="submit"value="Check it Out">
            </form>
            <p>Or We can locate your location for you</p>
            <input type="submit" class="gps" aria-label="Left Align" value="Track Me">
           <a href="#page1" data-rel="close" class="ui-btn ui-btn-inline ui-shadow ui-corner-all ui-btn-a ui-icon-delete ui-btn-icon-left">Close panel</a>
     </div>

     <div data-role="panel" id="recent" data-display="overlay">
       <label id="l1"for="weather">Pick Your City:</label>
       <h3>Recent Searches</h3>
       <ul data-role="listview" id="mainList" >
       </ul><br>
          <a href="#page1" data-rel="close" class="ui-btn ui-btn-inline ui-shadow ui-corner-all ui-btn-a ui-icon-delete ui-btn-icon-left">Close panel</a>
    </div>
     <div data-role="panel" id="page4" data-display="overlay">
       <ul class="forcast">

        </ul>
          <a href="#page1" data-rel="close" class="ui-btn ui-btn-inline ui-shadow ui-corner-all ui-btn-a ui-icon-delete ui-btn-icon-left">Close panel</a>
    </div>

        <div data-role="header">
            <h1>WeatherBot</h1>
              <p>Samples</p>
              <ul data-role="listview" id="sample" >
              </ul>
             <a href="#page3" class="ui-btn ui-shadow ui-corner-all ui-icon-search ui-btn-icon-notext"></a>
             <a href="#recent" class="ui-btn ui-icon-info ui-btn-icon-right">Recent</a>
        </div>

        <div role="main">
          <div class="info">
           <p class='location'></p>
           <p class='temperature'></p>
           <p class="climate_log"></p>
           <p class='humidity'></p>
          </div>
          <a href="#page4" id="longw"class="ui-btn">Long Forcast</a>
          <canvas id="myCanvas" width="200" height="100"></canvas>
        </div>

  </div>
</body>
</html>
